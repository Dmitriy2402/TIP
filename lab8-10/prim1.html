<head>
<script language="JavaScript">

function test1(form) {
 if (form.text1.value == "")
 alert("Пожалуйста, введите строку!")
 else {
 alert("Hi "+form.text1.value+"! Форма заполнена корректно!");
 }
}
function test2(form) {
 if (form.text2.value == "" ||
 form.text2.value.indexOf('@', 0) == -1)
 alert("Неверно введен адрес e-mail!");
 else alert(" Корректный адрес e-mail! "+form.text2.value+ " OK!");
}

</script>
</head>
<body>
<form name="first">
Введите Ваше имя:<br>

<input type="button" name="button1" value="Проверка"
